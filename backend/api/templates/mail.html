<!DOCTYPE html>
<html>
<head>
  <title>Email Template</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F6F6F6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #FF5572;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .content {
      margin-bottom: 30px;
    }

    .content p {
      font-size: 16px;
      color: #888888;
    }

    .content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .content ul li {
      margin-bottom: 10px;
    }

    .footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to provision Errands</h1>
    </div>

    <div class="content">
      <p>Hi, {{ registered_email }}</p>


      <ul>
        <li> Name: {{ institute_name }}</li>
        <li> Password: {{ password }}</li>
        <li> Email: {{ registered_email }}</li>
      </ul>
 

      </ul>
    </div>

    <div class="footer">
      Thanks and regards,<br />
      provision Errands
    </div>
  </div>
</body>
</html>
